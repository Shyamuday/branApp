<div class="container">
    <form [formGroup]="brandForm">
        <div class="formContainer">
            <div class="formFieldContainer">
                <mat-form-field appearance="outline">
                    <mat-label> Brand Name</mat-label>
                    <input matInput placeholder="Enter brand name" formControlName="name">
                </mat-form-field>
                <div
                    *ngIf="brandForm.controls.name?.invalid && (brandForm.controls.name?.touched || brandForm.controls.name?.dirty)">
                    <mat-error *ngIf="brandForm.controls.name?.errors?.['required']">Brand Name is required
                        field</mat-error>
                </div>
            </div>

            <div class="formFieldContainer">
                <mat-form-field appearance="outline">
                    <mat-label> Brand Logo</mat-label>
                    <input matInput placeholder="Enter brand logo" formControlName="logo">
                </mat-form-field>
                <div
                    *ngIf="brandForm.controls.logo?.invalid && (brandForm.controls.logo?.touched || brandForm.controls.logo?.dirty)">
                    <mat-error *ngIf="brandForm.controls.logo?.errors?.['required']">Brand logo is required
                        field</mat-error>
                </div>
            </div>
        </div>
    </form>
    <div class="buttonContainer">
        <button mat-button mat-dialog-close color="warn">Cancel</button>
        <button mat-button color="primary" (click)="addBrand()">{{brandButton}}</button>
    </div>
</div>
