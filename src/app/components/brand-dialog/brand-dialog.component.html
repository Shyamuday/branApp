<div class="container">
    <form [formGroup]="brandForm">
        <div class="formContainer">
            <mat-form-field appearance="outline">
                <!-- <mat-label> Brand Name</mat-label> -->
                <input matInput placeholder="Enter brand name" formControlName="name">
                <ng-container *ngIf="brandForm.controls.name?.invalid && (brandForm.controls.name?.touched ||
                                        brandForm.controls.name?.dirty)">
                </ng-container>
                <mat-error *ngIf="brandForm.controls.name?.errors?.['required']">Brand Name is required
                    field</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Brand Logo</mat-label>
                <input matInput placeholder="Enter brand logo" formControlName="logo">
                <ng-container *ngIf="brandForm.controls.logo?.invalid && (brandForm.controls.logo?.touched ||
                     brandForm.controls.logo?.dirty)"></ng-container>
                <mat-error *ngIf="brandForm.controls.logo?.errors?.['required']">Brand logo is required
                    field</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="buttonContainer">
        <button mat-button mat-dialog-close color="warn">Cancel</button>
        <button mat-button color="primary" (click)="addBrand()" *ngIf="addButton">Add Brand</button>
        <button mat-raised-button color="primary" (click)="updateBrand()" *ngIf="updateButton">Update</button>
    </div>
</div>
